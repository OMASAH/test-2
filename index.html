<!DOCTYPE html><html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>السيرة الذاتية - Resume</title>  <link href="https://fonts.googleapis.com/css2?family=Cairo:wght@400;600&family=Poppins:wght@400;600&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" crossorigin="anonymous" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"/>  <style>
    :root {
      --primary: #3b82f6;
      --primary-dark: #2563eb;
      --bg-gradient-start: #dbeafe;
      --bg-gradient-end: #f0f9ff;
      --card-shadow: rgba(0, 0, 0, 0.08);
      --text: #1f2937;
      --title: #1e3a8a;
    }

    * { box-sizing: border-box; margin: 0; padding: 0; }
    body {
      font-family: 'Cairo', 'Poppins', sans-serif;
      background: linear-gradient(135deg, var(--bg-gradient-start), var(--bg-gradient-end));
      color: var(--text);
      min-height: 100vh;
      scroll-behavior: smooth;
    }

    .container {
      max-width: 960px;
      margin: 0 auto;
      padding: 24px;
    }

    .header {
      display: flex;
      align-items: center;
      justify-content: space-between;
      gap: 16px;
      margin-bottom: 32px;
    }

    .profile-pic {
      width: 120px;
      height: 120px;
      border-radius: 50%;
      object-fit: cover;
      border: 4px solid var(--primary);
      box-shadow: 0 4px 8px var(--card-shadow);
    }

    h1 {
      margin: 0;
      font-size: 2rem;
      font-weight: 600;
      color: var(--title);
    }

    #lang-switch {
      background: var(--primary);
      color: #fff;
      border: none;
      padding: 10px 18px;
      border-radius: 8px;
      cursor: pointer;
      font-weight: 600;
      transition: background 0.25s;
    }
    #lang-switch:hover { background: var(--primary-dark); }

    .cards {
      display: grid;
      grid-template-columns: 1fr;
      gap: 20px;
    }
    .card {
      background: #fff;
      border-radius: 12px;
      padding: 24px;
      box-shadow: 0 4px 12px var(--card-shadow);
      animation: fadeInUp 1s ease;
    }
    .card h2 {
      margin-bottom: 16px;
      font-size: 1.25rem;
      color: var(--primary-dark);
    }

    ul { padding-right: 20px; }
    ul li {
      margin-bottom: 8px;
      list-style: none;
    }
    ul li i {
      color: var(--primary);
      margin-left: 8px;
    }

    .pill-list {
      display: flex;
      flex-wrap: wrap;
      gap: 8px;
    }
    .pill {
      background: var(--primary);
      color: #fff;
      padding: 6px 12px;
      border-radius: 9999px;
      font-size: 0.875rem;
      white-space: nowrap;
      display: flex;
      align-items: center;
      gap: 6px;
      animation: pulse 1s infinite alternate;
    }

    .download-btn {
      display: inline-block;
      margin: 40px auto 0;
      background: var(--primary);
      color: #fff;
      padding: 12px 24px;
      border-radius: 8px;
      text-decoration: none;
      font-weight: 600;
      box-shadow: 0 4px 10px var(--card-shadow);
      transition: background 0.25s;
      animation: fadeIn 1s ease-in-out;
      text-align: center;
    }
    .download-btn:hover { background: var(--primary-dark); }

    .fade-transition {
      animation: fadeIn 0.8s ease-in-out;
    }

    @media (min-width: 600px) {
      .cards { grid-template-columns: 1fr 1fr; }
    }
  </style></head>
<body>
  <div class="container">
    <div class="header animate__animated animate__fadeInDown">
      <img src="pic.png" alt="Profile Picture" class="profile-pic" />
      <h1 id="title-name">أسامة السماوي</h1>
      <button id="lang-switch">English</button>
    </div><!-- المحتوى يظهر هنا -->
<div id="content-ar" class="fade-transition">
  <div class="cards">
    <!-- ... المحتوى العربي الكامل هنا ... -->
  </div>
</div>

<div id="content-en" class="fade-transition" style="display:none">
  <div class="cards">
    <!-- ... English content here ... -->
  </div>
</div>

<!-- زر التنزيل -->
<div style="text-align:center">
  <a href="resume.pdf" download class="download-btn">
    <i class="fa-solid fa-download"></i> تنزيل السيرة الذاتية PDF
  </a>
</div>

  </div>  <script>
    const btn = document.getElementById('lang-switch');
    const ar = document.getElementById('content-ar');
    const en = document.getElementById('content-en');
    const title = document.getElementById('title-name');
    let arabic = true;

    btn.addEventListener('click', () => {
      arabic = !arabic;
      if (arabic) {
        ar.style.display = '';
        en.style.display = 'none';
        document.documentElement.lang = 'ar';
        document.documentElement.dir = 'rtl';
        btn.textContent = 'English';
        title.textContent = 'أسامة السماوي';
      } else {
        ar.style.display = 'none';
        en.style.display = '';
        document.documentElement.lang = 'en';
        document.documentElement.dir = 'ltr';
        btn.textContent = 'عربي';
        title.textContent = 'Osama Alsamawi';
      }
    });
  </script></body>
</html>
